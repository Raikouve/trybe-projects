<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Toni Store</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="loading">loading...</div>
    <section class="heading">
      <nav class="navbar">
        <div class="logo-container"><p>Toni Store</p></div>
        <ul class="navbar-items">
          <li>Início</li>
          <li>Categorias</li>
          <li>Ofertas</li>
          <li>Contato</li>
        </ul>
      </nav>
    </section>
    <div class="promo-container">
      <section class="promo">
        <div class="cta">
          <h3>Os melhores eletrônicos!</h3>
          <button class="cta-button">Aproveite!</button>
        </div>
        <div class="img-container"><img src="http://shopinfo.vteximg.com.br/arquivos/ids/979755/1.png?v=637544856166700000" alt=""></div>
      </section>
    </div>
    <section class="hero-page"></section>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
          <span class="total-price">0,00</span>
      </section>
    </section>
    <footer>
      <div class="footer-div">
        <p>All rights reserved to Raikouve's S/A</p>
      </div>
    </footer>
  </body>
</html>
